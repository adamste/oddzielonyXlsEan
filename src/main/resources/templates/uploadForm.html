<html xmlns:th="https://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<body>

	<div th:if="${message}">
		<h2 th:text="${message}"/>
	</div>

	<div>
		<form method="POST" enctype="multipart/form-data" action="/">
				<h2>Wskaż plik źródłowy:</h2>
				<input type="file" name="file" accept=".xls"/>
				</br>
				<input type="submit" value="Przetwarzaj" />
		</form>
	</div>

	<div>
		<ul>
			<li th:each="file : ${files}">
				<a th:href="${file}" th:text="${file}" />
			</li>
		</ul>
	</div>

</body>
</html>
